<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

            <h4 class="card-title">Barra de progreso</h4>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValueNow]="percent1" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="percent1 + '%'"></div>
            </div>

            <br>

            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" [attr.ariaValueNow]="percent2" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="percent2 + '%'"></div>
            </div>

          </div>
      </div>
  </div>
</div>

<div class="row">

  <div class="col-6">
      <div class="card">
          <div class="card-body">

            <app-incrementador leyenda="progress azul" (cambioValor)="percent1 = $event" [percent]="25"></app-incrementador>

          </div>
        </div>
    </div>

    <div class="col-6">
      <div class="card">
          <div class="card-body">

            <app-incrementador leyenda="progress amarillo" (cambioValor)="percent2 = $event" [percent]="10"></app-incrementador>

          </div>
        </div>
    </div>

</div>
